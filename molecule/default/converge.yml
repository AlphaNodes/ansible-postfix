---
- name: Converge
  hosts: all
  remote_user: root

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      changed_when: false

  vars:
    postfix_relayhost: smtp.gmail.com
    postfix_relayhost_port: 587
    postfix_sasl_auth_enable: true
    postfix_sasl_password_maps:
      - 'smtp.gmail.com me@gmail.com:my_top_secret_password'

  roles:
    - role: alphanodes.postfix

  post_tasks:
    - name: Run postfix check
      command: postfix check
      changed_when: false

    - name: Show current configuration
      command: postconf
      changed_when: false
